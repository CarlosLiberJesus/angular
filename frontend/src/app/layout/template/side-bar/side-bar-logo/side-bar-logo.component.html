<!--begin::Logo image-->
<a routerLink="/" routerLinkActive="active">
  <img
    alt="Logo"
    src="img/logos/logo-dark-white.png"
    class="h-50px app-sidebar-logo-default mt-2" />

  <img
    alt="Logo"
    src="img/logos/ico-dark-white.png"
    class="h-25px app-sidebar-logo-minimize" />
</a>
<!--end::Logo image-->

<!--begin::Sidebar toggle-->
<div
  id="kt_app_sidebar_toggle"
  class="position-absolute top-50 start-100 translate-middle bg-light rounded shadow-sm"
  (click)="toggleSidebar()"
  (keydown)="toggleSidebar()"
  tabindex="0">
  <app-metronic-html-button [button]="toggleButton"></app-metronic-html-button>
</div>
<!--end::Sidebar toggle-->
