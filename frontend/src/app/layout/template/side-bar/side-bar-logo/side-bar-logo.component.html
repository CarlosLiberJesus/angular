<!--begin::Logo image-->
<a href="#">
  <img
    alt="Logo"
    src="./assets/metronic/media/logos/default-dark.svg"
    class="h-25px app-sidebar-logo-default" />

  <img
    alt="Logo"
    src="./assets/metronic/media/logos/default-small.svg"
    class="h-20px app-sidebar-logo-minimize" />
</a>
<!--end::Logo image-->

<!--begin::Sidebar toggle-->
<div
  id="kt_app_sidebar_toggle"
  class="app-sidebar-toggle btn btn-icon btn-shadow btn-sm btn-color-muted btn-active-color-primary body-bg h-30px w-30px position-absolute top-50 start-100 translate-middle rotate"
  data-kt-toggle="true"
  [attr.data-kt-toggle-state]="'active'"
  data-kt-toggle-target="body"
  [attr.data-kt-toggle-name]="'app-sidebar-minimize'">
  <app-metronic-icon [icon]="leftIcon"></app-metronic-icon>
</div>
<!--end::Sidebar toggle-->
