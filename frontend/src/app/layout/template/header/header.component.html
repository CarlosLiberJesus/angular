<!--begin::Header container-->
<div
  class="app-container"
  id="kt_app_header_container"
  class="container-fluid d-flex align-items-stretch justify-content-between">
  <!--begin::sidebar mobile toggle-->
  <div
    class="d-flex align-items-center d-lg-none ms-n2 me-2"
    title="Show sidebar menu">
    <div
      class="btn btn-icon btn-active-color-primary w-35px h-35px"
      id="kt_app_sidebar_mobile_toggle">
      <!-- TODO -->
      <span class="fs-1 abstract-14 ki-duotone">
        <span class="path1"></span>
        <span class="path2"></span>
      </span>
    </div>
  </div>
  <!--end::sidebar mobile toggle-->
  <!--begin::Mobile logo-->
  <div class="d-flex align-items-center flex-grow-1 flex-lg-grow-0">
    <a href="#" class="d-lg-none">
      <img
        alt="Logo"
        src="./assets/metronic/media/logos/default-small.svg"
        class="h-30px" />
    </a>
  </div>
  <!--end::Mobile logo-->

  <!--begin::Header wrapper-->
  <div
    class="d-flex align-items-stretch justify-content-between flex-lg-grow-1"
    id="kt_app_header_wrapper">
    <!--begin::Menu wrapper-->
    <div
      class="app-header-menu app-header-mobile-drawer align-items-stretch"
      data-kt-drawer="true"
      data-kt-drawer-name="app-header-menu"
      data-kt-drawer-activate="{default: true, lg: false}"
      data-kt-drawer-overlay="true"
      data-kt-drawer-width="225px"
      data-kt-drawer-direction="end"
      data-kt-drawer-toggle="#kt_app_header_menu_toggle"
      data-kt-swapper="true"
      data-kt-swapper-mode="{default: 'append', lg: 'prepend'}"
      data-kt-swapper-parent="{default: '#kt_app_body', lg: '#kt_app_header_wrapper'}">
      <!--begin::Menu-->
      <app-template-header-menu
        class="menu menu-rounded menu-column menu-lg-row my-5 my-lg-0 align-items-stretch fw-semibold px-2 px-lg-0"
        id="kt_app_header_menu"
        data-kt-menu="true"></app-template-header-menu>
      <!--end::Menu-->
    </div>
    <!--end::Menu wrapper-->

    <!-- <ng-container *ngIf="appHeaderDefaultContent === 'page-title' && appPageTitleDisplay">
  <app-page-title #ktPageTitle class="page-title d-flex"></app-page-title>
</ng-container> -->
    <app-template-header-navbar
      class="app-navbar flex-shrink-0"></app-template-header-navbar>
  </div>
  <!--end::Header wrapper-->
</div>
<!--end::Header container-->
