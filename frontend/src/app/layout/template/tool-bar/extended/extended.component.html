<!--begin::Button-->

  data-bs-placement="top"
  data-bs-trigger="hover"
  title="Invite a team member">
  <a href="#" class="btn btn-sm btn-icon">
    <i class="ki-duotone ki-plus-square fs-2hx text-success">
      <i class="path1"></i>
      <i class="path2"></i>
      <i class="path3"></i>
      <i class="path4"></i>
      <i class="path5"></i>
      <i class="path6"></i>
    </i>
  </a>
</div>

<!--end::Toolbar start-->

<!--begin::Toolbar end-->
<div class="d-flex align-items-center overflow-auto">
  <!--begin::Search-->
  <div class="position-relative my-1">
    <i
      class="ki-duotone ki-magnifier fs-3 text-gray500 position-absolute top-50 translate-middle ps-10">
      <i class="path1"></i>
      <i class="path2"></i>
      <i class="path3"></i>
      <i class="path4"></i>
      <i class="path5"></i>
      <i class="path6"></i>
    </i>
    <input
      type="text"
      class="form-control form-control-sm form-control-solid w-150px ps-10"
      name="Search Team"
      value=""
      placeholder="Search Team" />
  </div>
  <!--end::Search-->

  <!--begin::Separator-->
  <div class="bullet bg-secondary h-35px w-1px mx-6"></div>
  <!--end::Separator-->

  <!--begin::Label-->
  <span class="fs-7 fw-bold text-gray-700 flex-shrink-0 pe-4 d-none d-md-block"

  >
  <!--end::Label-->

  <!--begin::Select-->
  <select
    class="form-select form-select-sm w-125px form-select-solid me-6"
    data-control="select2"
    data-placeholder="Latest"
    data-hide-search="true">
    <option value=""></option>
    <option value="1" selected>Latest</option>
    <option value="2">In Progress</option>
    <option value="3">Done</option>
  </select>
  <!--end::Select-->

  <!--begin::Actions-->
  <div class="d-flex align-items-center">
    <button
      type="button"
      class="btn btn-sm btn-icon btn-light-primary me-3"
      data-bs-toggle="tooltip"
      data-bs-placement="top"
      title="Enable grid view">
      <i class="ki-duotone ki-element-11 fs-3 text-primary">
        <i class="path1"></i>
        <i class="path2"></i>
        <i class="path3"></i>
        <i class="path4"></i>
        <i class="path5"></i>
        <i class="path6"></i>
      </i>
    </button>

    <button
      type="button"
      class="btn btn-sm btn-icon btn-light"
      data-bs-toggle="tooltip"
      data-bs-placement="top"
      title="Enable row view">
      <i class="ki-duotone ki-row-horizontal fs-3 text-gray-400">
        <i class="path1"></i>
        <i class="path2"></i>
        <i class="path3"></i>
        <i class="path4"></i>
        <i class="path5"></i>
        <i class="path6"></i>
      </i>
    </button>
  </div>
