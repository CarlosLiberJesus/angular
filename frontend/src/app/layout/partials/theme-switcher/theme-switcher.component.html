<div
  (mouseenter)="showMenu = true"
  (mouseleave)="showMenu = false"
  (touchstart)="showMenu = true"
  (touchend)="showMenu = false"
  class="position-relative">
  <app-metronic-html-button [button]="themeIcon"></app-metronic-html-button>
  <app-metronic-navigation-menu
    *ngIf="themeMenu && showMenu"
    [menu]="themeMenu"
    (clicked)="changeTheme($event)"></app-metronic-navigation-menu>
</div>
